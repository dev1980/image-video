<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMBEDDING IMAGES AND VIDEO</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-first">
        <div class="burger">
          <img src="./image/burger-icon.png" alt="burger" />
        </div>
        <div class="youtube-logo">
          <img src="./image/youtube-logo.jpg" alt="you tube" />
        </div>
      </div>
      <div class="header-second">
        <div class="search"><input type="text" placeholder="Search" /></div>
        <div class="search-icon">
          <img src="./image/search-icon.png" alt="search-icon" />
        </div>
      </div>
      <div class="header-third">
        <img src="./image/right-icon.png" alt="right logo" />
      </div>
    </div>
  </body>
</html>
